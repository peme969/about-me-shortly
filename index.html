<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Shortly About Me</title>
        <link rel="stylesheet" href="stylings.css" />
    </head>
    <body>
        <button class="mood-toggle" id="themeToggle"></button>

        <header>
            <h1>
                Praise-Him Zecharias
                <span id="hidden-text"
                    >aka the one and only
                    <span id="signature"></span>peme969!</span
                >
            </h1>
            <div class="pfp-contain" id="pfpContain">
                <div class="pfp-in">
                    <div class="pfp-front">
                        <img
                            src="https://gravatar.com/avatar/b5fbf654effb8b43e41192b40f31b0b6639a54dd1ec763b54b5a75bfe3f4a4c1?v=1754874760000&size=256&d=initials"
                            alt="pfp"
                        />
                    </div>
                    <div class="pfp-back">
                        <img src="qrcode-trans.png" alt="QR Code" />
                    </div>
                </div>
                <div id="pfp-tooltip" class="tooltip">
                    <p>
                        Tip. Hover to switch and hover+click to freeze the qr
                        code for easy scanning.
                    </p>
                </div>
            </div>
        </header>
        <main>
            <div class="links"></div>
            <section>
                <p>9th grader by day, automation developer by night.</p>
            </section>
            <section></section>
        </main>
        <footer>
            <p>Made By Praise-Him/Peme969 With <span class="heart"></span></p>
        </footer>
        <script>
            const root = document.documentElement,
                btn = document.getElementById("themeToggle");
            const sys = matchMedia("(prefers-color-scheme: dark)").matches
                ? "dark"
                : "light";
            const get = () => localStorage.getItem("theme") || sys;
            const set = (t) => {
                root.setAttribute("data-theme", t);
                localStorage.setItem("theme", t);
            };
            set(get());
            btn.addEventListener("click", () => {
                const next = get() === "dark" ? "light" : "dark";
                const r = btn.getBoundingClientRect();
                const x = r.left + r.width / 2;
                const y = r.top + r.height / 2;
                root.style.setProperty("--x", `${x}px`);
                root.style.setProperty("--y", `${y}px`);
                if (document.startViewTransition) {
                    document.startViewTransition(() => set(next));
                } else {
                    set(next);
                }
            });
            document
                .getElementById("pfpContain")
                .addEventListener("click", function () {
                    this.classList.toggle("flipped");
                });
        </script>
    </body>
</html>
